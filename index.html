<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-dars</title>
    <link rel="stylesheet" href="./assets/style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body>
    <div class="container ">
        <header >
            <div class="box_img">
                <nav class="nav d-flex mt-5 ">
                <div>
                    <img class="logo" src="./assets/imags/VERSUS.png" alt="logo">
                </div>
                <ul class="ul d-flex gap-5">
                    <a class="text-decoration-none" href="#"><p class="ul_text">Portfolio</p></a>
                    <a class="text-decoration-none" href="#"><p class="ul_text">About</p></a>
                    <a class="text-decoration-none" href="#"><p class="ul_text">Contact</p></a>
                </ul>
            </nav>
            </div>
        </header>
        <main>
            <h1 class="main_text_title text-center">
                We build beautiful web and mobile apps.
            </h1>
            <button class="main_btn">
                Get a quote
            </button>
        </main>
        <section class="cards">
            <div>
                <h3 class="section_text text-light ">
                    Latest Work
                </h3>
            </div>
            <div>
                <div class="cheld_card d-flex ">
                    <div><img src="./assets/imags/1.png" alt="section_img"></div>
                    <div><img src="./assets/imags/2.png" alt="section_img"></div>
                    <div><img src="./assets/imags/3.png" alt="section_img"></div>
                </div>
                <div class="cheld_card d-flex ">
                    <div><img src="./assets/imags/4.png" alt="section_img"></div>
                    <div><img src="./assets/imags/5.png" alt="section_img"></div>
                    <div><img src="./assets/imags/6.png" alt="section_img"></div>
                </div>
                <div class="cheld_card d-flex ">
                    <div><img src="./assets/imags/7.png" alt="section_img"></div>
                    <div><img src="./assets/imags/8.png" alt="section_img"></div>
                    <div><img src="./assets/imags/9.png" alt="section_img"></div>
                </div>
            </div>
        </section>
        <footer>
            <h2 class="footer_text1 text-center text-light ">
                VERSUS
            </h2>
            <p class="footer_text text-center text-light ">
                Powered by Webflow
            </p>
        </footer>
    </div>
</body>

</html>
